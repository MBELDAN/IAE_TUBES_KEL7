{% extends 'base.html' %}

{% block title %}Players{% endblock %}

{% block content %}
<div class="jumbotron">
    <h2 class="display-4">Team Rankings</h2>
    <hr class="my-4">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Team Name</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <th scope="row">{{ team.rank }}</th>
                <td>{{ team.name }}</td>
                <td>{{ team.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
